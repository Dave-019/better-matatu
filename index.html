<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matatu Driver Form</title>
 <link rel="stylesheet" href="./src/output.css">
    <style>
        @layer utilities {
            .input-focus {
                @apply border-purple-500 ring-1 ring-purple-500;
            }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <header class="flyonui-header bg-dark text-light py-4">
        <div class="flyonui-container mx-auto flex items-center justify-between">
          <a href="#" class="flyonui-brand text-xl font-bold">Speak the Future</a>
          <nav class="space-x-4 flyonui-nav">
            <a href="#our-method" class="flyonui-nav-link hover:text-primary">Our Method</a>
            <a href="#why-learn" class="flyonui-nav-link hover:text-primary">Why Learn Here?</a>
            <a href="#team" class="flyonui-nav-link hover:text-primary">Meet Our Team</a>
          </nav>
          <a href="#enroll" class="flyonui-cta-button px-4 py-2 bg-primary rounded hover:bg-primary-dark">Start Your Language Journey</a>
        </div>
      </header>
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
          <a href="#" class="text-xl font-bold">Speak the Future</a>
          <nav class="space-x-4">
            <a href="#our-method" class="hover:text-blue-300">Our Method</a>
            <a href="#why-learn" class="hover:text-blue-300">Why Learn Here?</a>
            <a href="#team" class="hover:text-blue-300">Meet Our Team</a>
          </nav>
          <a href="#enroll" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Start Your Language Journey</a>
        </div>
      </header>
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-8 mx-auto">
        <h2 class="text-3xl text-center font-extrabold text-gray-900 mb-8">
            Matatu Driver Registration
        </h2>
        <form class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:input-focus focus:ring-opacity-50" placeholder="Your name">
            </div>

            <!-- License Number -->
            <div>
                <label for="license" class="block text-sm font-medium text-gray-700">Driving License Number</label>
                <input type="text" id="license" name="license" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:input-focus focus:ring-opacity-50" placeholder="License Number">
            </div>

            <!-- Contact -->
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:input-focus focus:ring-opacity-50" placeholder="Phone number">
            </div>

            <!-- Route -->
            <div>
                <label for="route" class="block text-sm font-medium text-gray-700">Route</label>
                <input type="text" id="route" name="route" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:input-focus focus:ring-opacity-50" placeholder="e.g., Nairobi - Thika">
            </div>

            <!-- Matatu Number -->
            <div>
                <label for="matatuNumber" class="block text-sm font-medium text-gray-700">Matatu Number</label>
                <input type="text" id="matatuNumber" name="matatuNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:input-focus focus:ring-opacity-50" placeholder="Registration number">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
